<div id="recognition">
  <ion-img src="{{this.image}}"></ion-img>
  <p>
    {{ocrResult}}
    <ion-progress-bar *ngIf="captureProgress > 0">
      {{captureProgress}}%
    </ion-progress-bar>
  </p>
  <ion-button color="medium" (click)="loadWorker()">Recharger</ion-button>
  <ion-button color="medium" (click)="captureImage()">Photographier</ion-button>
  <ion-button color="medium" [disabled]="!workerReady" (click)="recognizeImage()">Scanner</ion-button>
</div>
